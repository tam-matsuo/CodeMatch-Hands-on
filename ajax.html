<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Document</title>
</head>

<body>
<h1 id="logo">logo</h1>
<ul id="result"></ul>

<script type="text/javascript" src="assets/jquery-1.10.2.min.js"></script>
<script>
$(function() {

	var getFlickr = function() {
		$.getJSON('http://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?', {
				tags: 'music',
				format: 'json'
			})
			.done(function(json) {
				console.log(json.items);
				$.each(json.items, function(i, item) {
					$('#result').append('<li>' + item.description + '</li>');
				});
			})
			.error(function(ret) {
				// エラー時の処理
			})
			.complete(function(ret) {
				// 終了時の処理
			});
	};

	$(document).on('click', '#result img', function(event) {
		$(this).fadeOut(1000);
		event.preventDefault();
	});

	$('h1').click(function() {
		getFlickr();
	});
});
</script>
</body>
</html>
