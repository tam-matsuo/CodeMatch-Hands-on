<h2>Step 1. マウスをクリックしたら、現在非表示になっている画像をフェードインさせる</h2>

<h3>ポイント</h3>
<ul>
	<li>クリックの検出には <a href="http://api.jquery.com/click/" target="_blank">click(function(){})</a> を使います</li>
	<li>現状、画像を入れた要素 ".gallery > li" が css で非表示になっています。</li>
	<li>要素をフェードインさせるには <a href="http://api.jquery.com/fadein" target="_blank">fadeIn(duration)</a> を使います。duration の単位はミリ秒(1秒なら1000) です。</li>
	<li>クリック処理をキャンセルするためには、function(){} の中で return false; を使います</li>
</ul>
